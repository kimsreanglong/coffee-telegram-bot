	<!-- Success Start -->
	<div class="container py-5">
		<div class="row g-5 align-items-start">
			<!-- Left Section -->
			<div class="col-lg-6">
				<div class="mb-4">
					<h2 class="fw-bold text-primary mb-3">ðŸŽ‰ Booking Successful!</h2>
					<p class="text-muted fs-5">
						Thank you <span th:text="${booked.name}"></span>, your reservation

					</p>
				</div>
				<div class="d-flex gap-3 mt-4">
					 <a href="/" class="btn btn-primary font-weight-bold px-3">Back to Home</a>
				</div>
			</div>

			<!-- Right Section -->
			<div class="col-lg-6">
				<div class="card border-0 shadow-lg rounded-4 p-4">

					<h5 class="fw-bold text-primary mb-3">Booking Details</h5>
					<ul class="list-unstyled fs-6">
						<li class="mb-3"><span class="text-muted me-2"><strong>Id:</strong></span>
							<span th:if="${booked.id==null}">N/A</span>
							<span th:unless="${booked.id==null}" ><strong><span th:text="${booked.id}"></span></strong></span>
							</li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Name:</strong></span>
							<span th:text="${booked.name}"></span></li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Phone:</strong></span>
							<span th:text="${booked.phoneNumber}"></span></li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Email:</strong></span>
							<span th:text="${booked.email}"></span></li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Date:</strong></span>
							<span th:text="${booked.date}"></span></li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Time:</strong></span>
							<span th:text="${booked.time}"></span></li>
						<li class="mb-3"><span class="text-muted me-2"><strong>Persons:</strong></span>
							<span th:text="${booked.person}"></span></li>
					</ul>
				</div>
			</div>
